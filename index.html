<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel=stylesheet  href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-box"> 
            <img class="logo" src="media/odin-lined.png">
            <span class="logo-name">ODIN</span>
        </div>
        <div class="image-copyright">Photo by Halie West on Unsplash</div>
    </div>
    <div class="main-container">
        <div class="top-box box">
            <h1>This is not a real online service! 
                You know you need something like this 
                in your life to help you realise 
                your deepest dreams.
                Sign up <em>now</em> to get started.
            </h1>
            <br>
            <h1>You <em>know </em>you want to.</h1>
        </div>
        <div class="mid-box box">
            <p>Let's do this!</p>
            <div class="input-container">
                <div class="label-input-pair">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="label-input-pair">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="label-input-pair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+XX xxx xxx xxx">
                </div>
                <div class="label-input-pair">    
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="person@example.com">
                </div>
                <div class="label-input-pair">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" minlength="8">
                </div>
                <div class="label-input-pair">    
                    <label for="confirm_user_password">Confirm Password</label>
                    <input type="password" id="confirm_user_password" name="confirm_password" minlength="8">
                </div>
            </div>
        </div>
        <div class="low-box box">
            <button>Create Account</button>
            <br><br>
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
</body>
</html>
